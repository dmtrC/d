<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmitor Kombat</title>
    
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4655;
            --secondary-color: #2A2A2A;
        }

        body {
            background: #1A1A1A;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .tap-area {
            position: relative;
            margin: 2rem auto;
            width: 280px;
            height: 280px;
            cursor: pointer;
        }

        #main-image {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-box {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #404040;
        }

        .shop {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .upgrade-btn {
            background: var(--secondary-color);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade-btn:hover {
            transform: translateY(-2px);
            background: #333;
        }

        .combo-effect {
            position: fixed;
            pointer-events: none;
            font-size: 1.5em;
            color: var(--primary-color);
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dmitor Kombat</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div style="color: var(--primary-color)">‚ö°Ô∏è Energy</div>
                <div id="energy">100/100</div>
            </div>
            <div class="stat-box">
                <div>üí∞ Balance</div>
                <div id="balance">0</div>
            </div>
        </div>

        <div class="tap-area">
            <img src="dm.png" id="main-image" alt="Core">
        </div>

        <div class="shop">
            <button class="upgrade-btn" onclick="buyUpgrade('click')">
                <span>üõ†Ô∏è Click Power (Lv.1)</span>
                <span>$50</span>
            </button>
        </div>
    </div>

    <script>
        let state = {
            balance: 0,
            energy: 100,
            clickPower: 1,
            upgrades: {
                click: 1
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        const savedState = localStorage.getItem('gameState');
        if(savedState) state = JSON.parse(savedState);

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∏–≥—Ä—ã
        function gameLoop() {
            updateDisplay();
            localStorage.setItem('gameState', JSON.stringify(state));
            setTimeout(gameLoop, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        document.getElementById('main-image').addEventListener('click', (e) => {
            if(state.energy <= 0) return;
            
            state.balance += state.clickPower;
            state.energy = Math.max(0, state.energy - 2);
            
            createComboEffect(e.clientX, e.clientY);
            updateDisplay();
        });

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type) {
            const cost = 50 * state.upgrades.click;

            if(state.balance >= cost) {
                state.balance -= cost;
                state.upgrades.click++;
                state.clickPower *= 1.5;
                
                updateShop();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateDisplay() {
            document.getElementById('balance').textContent = `$${Math.floor(state.balance)}`;
            document.getElementById('energy').textContent = `${state.energy}/100`;
        }

        function updateShop() {
            const btn = document.querySelector('.upgrade-btn');
            const level = state.upgrades.click;
            const cost = 50 * level;
            
            btn.children[0].textContent = `üõ†Ô∏è –ü–æ—Ç—É–∂–Ωi—Å—Ç—å –∫–ª–∏–∫–æ–≤ (Lv.${level})`;
            btn.children[1].textContent = `$${cost}`;
        }

        // –≠—Ñ—Ñ–µ–∫—Ç—ã
        function createComboEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'combo-effect';
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.textContent = `+${Math.floor(state.clickPower)}`;
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 1000);
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ (–∏–∑–º–µ–Ω–µ–Ω–æ —Å 3000 –Ω–∞ 1000)
        setInterval(() => {
            state.energy = Math.min(100, state.energy + 1);
            updateDisplay();
        }, 500); // –ë—ã–ª–æ 3000, —Å—Ç–∞–ª–æ 1000 –º—Å

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        gameLoop();
        updateDisplay();
        updateShop();
    </script>
</body>
</html>
