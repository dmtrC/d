<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmitor Kombat</title>
    
    <!-- Библиотеки -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
        }

        .tap-container {
            position: relative;
            margin: 2rem auto;
            max-width: 400px;
        }

        #tap-image {
            width: 280px;
            height: 280px;
            cursor: pointer;
            transition: transform 0.1s;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid #404040;
        }

        #tap-image:active {
            transform: scale(0.97);
        }

        .counter {
            font-size: 3.2em;
            margin: 1rem 0;
            color: #e0e0e0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .stats-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem auto;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }

        .title {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2.8em;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            color: #f0f0f0;
            text-transform: uppercase;
        }

        @keyframes subtle-glow {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        #tap-image {
            animation: subtle-glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Dmitor Kombat</h1>
        
        <div class="stats-box">
            <div class="counter" id="counter">0</div>
            <div style="opacity: 0.8; font-size: 0.9em">Total Klicks</div>
        </div>

        <div class="tap-container">
            <img src="dm.png" id="tap-image" alt="Combat Core">
        </div>
    </div>

    <script>
        // Загрузка сохраненного прогресса
        let tapCount = localStorage.getItem('tapCount') || 0;
        updateCounter();

        // Обработчик клика
        document.getElementById('tap-image').addEventListener('click', () => {
            tapCount++;
            updateCounter();
            localStorage.setItem('tapCount', tapCount);
            animateTap();
        });

        function updateCounter() {
            document.getElementById('counter').textContent = tapCount;
        }

        function animateTap() {
            const img = document.getElementById('tap-image');
            img.style.transform = 'scale(0.97)';
            setTimeout(() => {
                img.style.transform = 'scale(1)';
            }, 100);
        }
    </script>
</body>
</html>
